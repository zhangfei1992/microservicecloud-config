spring:
    profiles:
        active:
            - dev
---
server:
    port: 8001
spring:
    profiles: dev
    application:
        name: microservicecloud-config-provider-client8001-dev
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
        driver-class-name: com.mysql.cj.jdbc.Driver              # mysql驱动包
        url: jdbc:mysql://localhost:3306/testdb-wukong?useUnicode=true&characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true         # 数据库名称
        username: root
        password: zhang1992
        dbcp2:
          min-idle: 5                                           # 数据库连接池的最小维持连接数
          initial-size: 5                                       # 初始化连接数
          max-total: 5                                          # 最大连接数
          max-wait-millis: 200                                  # 等待连接获取的最大超时时间
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
eureka:
    client:
        service-url:
            defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: common.entities
test: 123
